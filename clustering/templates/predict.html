{% extends 'main.html' %}
{% load static %}

{% block content %}

<title>Predict</title>

<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}
body{
  background-image: linear-gradient(
          rgba(0, 0, 0, 0.4), 
          rgba(0, 0, 0, 0.4)
        ), url("{% static '/images/cover.jpg' %}") !important;
}

.wrapper{
  max-width: 500px;
  width: 100%;
  background: #e8e8e8;
  margin: 40px auto;
  box-shadow: 15px 15px #D3E0EA;
  padding: 30px;
}

.wrapper .title{
  font-size: 24px;
  font-weight: 700;
  color: #73afba;
  text-transform: uppercase;
  text-align: center;
}

.wrapper .title h1{
  margin-bottom: 25px;
  margin-top: 15px;
}

.wrapper form{
  width: 100%;
}

.wrapper form .inputfield{
  margin-bottom: 15px;
  display: flex;
  text-align: left;
}

.wrapper form .inputfield label{
   width: 200px;
   color: #757575;
   margin-left: 20px;
   margin-right: 10px;
   font-size: 14px;
}

.wrapper form .inputfield .input,
.wrapper form .inputfield .textarea{
  width: 100%;
  outline: none;
  border: 1px solid #d5dbd9;
  font-size: 15px;
  padding: 8px 10px;
  border-radius: 3px;
  transition: all 0.3s ease;
}

.wrapper form .inputfield .textarea{
  width: 100%;
  height: 125px;
  resize: none;
}

.wrapper form .inputfield .custom_select{
  position: relative;
  width: 100%;
  height: 37px;
}

.wrapper form .inputfield .custom_select:before{
  content: "";
  position: absolute;
  top: 12px;
  right: 10px;
  border: 8px solid;
  border-color: #d5dbd9 transparent transparent transparent;
  pointer-events: none;
}

.wrapper form .inputfield .custom_select select{
  -webkit-appearance: none;
  -moz-appearance:   none;
  appearance:        none;
  outline: none;
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 8px 10px;
  font-size: 15px;
  border: 1px solid #d5dbd9;
  border-radius: 3px;
}


.wrapper form .inputfield .input:focus,
.wrapper form .inputfield .textarea:focus,
.wrapper form .inputfield .custom_select select:focus{
  border: 1px solid #fec107;
}

.wrapper form .inputfield p{
   font-size: 14px;
   color: #757575;
}
.wrapper form .inputfield .check{
  width: 15px;
  height: 15px;
  position: relative;
  display: block;
  cursor: pointer;
}
.wrapper form .inputfield .check input[type="checkbox"]{
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}
.wrapper form .inputfield .check .checkmark{
  width: 15px;
  height: 15px;
  border: 1px solid #fec107;
  display: block;
  position: relative;
}
.wrapper form .inputfield .check .checkmark:before{
  content: "";
  position: absolute;
  top: 1px;
  left: 2px;
  width: 5px;
  height: 2px;
  border: 2px solid;
  border-color: transparent transparent #fff #fff;
  transform: rotate(-45deg);
  display: none;
}
.wrapper form .inputfield .check input[type="checkbox"]:checked ~ .checkmark{
  background: #fec107;
}

.wrapper form .inputfield .check input[type="checkbox"]:checked ~ .checkmark:before{
  display: block;
}

.wrapper form .inputfield .btn{
  width: 100%;
  padding: 8px 10px;
  font-size: 15px; 
  border: 0px;
  background:  #73afba;
  color: #fff;
  cursor: pointer;
  border-radius: 3px;
  outline: none;
}

.wrapper form .inputfield .btn:hover{
  background: #ffd658;
}

.wrapper form .inputfield:last-child{
  margin-bottom: 0;
}

@media (max-width:420px) {
  .wrapper form .inputfield{
    flex-direction: column;
    align-items: flex-start;
  }
  .wrapper form .inputfield label{
    margin-bottom: 5px;
  }
  .wrapper form .inputfield.terms{
    flex-direction: row;
  }
}
</style>

<body>
  <div class="wrapper">
    <div class="title">
        <h1>Prediction</h1>
        <form action="result" id="post-form">
            {% csrf_token %}
            <div class="inputfield">
                <label for="kelurusan">Kelurusan</label>
                <input type="number" step="0.1" class="input" name="kelurusan" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="elevasi">Elevasi</label>
                <input type="number" step="0.1" class="input" name="elevasi" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="geologi">Geologi</label>
                <input type="number" step="0.1" class="input" name="geologi" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="jalan">Jalan</label>
                <input type="number" step="0.1" class="input" name="jalan" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="kel">Kel</label>
                <input type="number" step="0.1" class="input" name="kel" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="lahan">Lahan</label>
                <input type="number" step="0.1" class="input" name="lahan" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="sungai">Sungai</label>
                <input type="number" step="0.1" class="input" name="sungai" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="tanah">Tanah</label>
                <input type="number" step="0.1" class="input" name="tanah" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="hujan">Hujan</label>
                <input type="number" step="0.1" class="input" name="hujan" placeholder="" required>
            </div>
            <div class="inputfield">
                <label for="aspek">Aspek</label>
                <input type="number" step="0.1" class="input" name="aspek" placeholder="" required>
            </div>
            <button type="submit" value="Submit" class="btn" data-toggle="modal" data-target="#exampleModal">Submit</button>
        </form>
        <br>
        Cluster : {{pred}}
    </div>
</div>
</body>
{% endblock content %}
